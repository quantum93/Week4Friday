<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Pizza Order System on Web</title>
</head>
<body>
  <h1>Welcome to the Epicodus Pizza</h1>
  <br>
  <form class="pizza">
    <select class="size">
      <option value="small">small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
      <option value="extra-large">extra-large</option>
    </select>
    <br>
    <br>
    <select class="topping">
      <option value="cheese">cheese</option>
      <option value="pepperoni">pepperoni</option>
      <option value="artichoke">artichoke</option>
      <option value="anchovy">anchovy</option>
    </select>
    <br>
    <br>
  </form>
  <br>
  <br>
  <div class="hidden">
    <h2>Thank you so much for your order and Here is your order information. </h2>
    <br>
    <br>
    <div class="show-price">
      <p>size of pizza:<span class="size"></span></p>
      <p>topping on pizza:<span class="topping"></span></p>
      <p>your total price:<span class="price"></span></p>
    </div>
  </div>
</body>
</html>
